<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWeb.io - Add Account</title>
</head>
<body>
    <h3>Add Account</h3>

    <form action="index.html" id="frmData">
        <label for="txtName" form="frmData">Account Name: </label>
        <input type="text" name="Name" id="txtName">

        <label for="txtBalance" form="frmData">Account Balance:</label>
        <input type="number" name="Balance" id="txtBalance">

        <label for="txtEpoch" form="frmData">Account Epoch:</label>
        <input type="date" name="Epoch" id="txtEpoch">

        <input type="submit" value="Save">
    </form>
</body>
</html>
